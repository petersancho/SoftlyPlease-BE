<!doctype html>
<meta charset="utf-8"><title>topological-optimization.gh</title>
<link rel="icon" href="data:,">
<link rel="stylesheet" href="/styles/softly.css">
<header><h1>topological-optimization.gh</h1><nav><a href="/">Home</a> <a href="/my-examples/">My Examples</a></nav></header>
<main>
  <section>
    <p>Adjust parameters and the mesh updates dynamically.</p>
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:8px;margin-top:12px">
      <label>links <input type="range" id="links" value="4" min="1" max="10" step="1" list="links-ticks"></label>
      <datalist id="links-ticks">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
        <option value="8"></option>
        <option value="9"></option>
        <option value="10"></option>
      </datalist>
      <label>minr <input type="range" id="minr" value="24" min="0" max="100" step="0.001"></label>
      <label>maxr <input type="range" id="maxr" value="500" min="0" max="500" step="0.001"></label>
      <label>thickness <input type="range" id="thickness" value="3" min="0" max="10" step="0.001"></label>
      <label>square <input type="range" id="square" value="8" min="0" max="20" step="1"></label>
      <label>strutsize <input type="range" id="strutsize" value="1" min="0" max="10" step="0.001"></label>
      <label>segment <input type="range" id="segment" value="6" min="0" max="10" step="1"></label>
      <label>cubecorners <input type="checkbox" id="cubecorners"></label>
      <label>smooth <input type="range" id="smooth" value="5" min="0" max="10" step="0.001"></label>
    </div>
    <div style="margin-top:12px;display:flex;gap:8px;align-items:center"><span id="status"></span></div>
  </section>
  <section style="margin-top:16px">
    <canvas id="view" style="width:100%;height:60vh;background:#fff"></canvas>
  </section>
</main>
<!-- Import maps polyfill for wide browser support -->

  }
}
</script>
