<!doctype html>
<meta charset="utf-8"><title>topological-optimization.gh</title>
<link rel="stylesheet" href="/styles/softly.css">
<header><h1>topological-optimization.gh</h1><nav><a href="/">Home</a> <a href="/my-examples/">My Examples</a></nav></header>
<main>
  <section>
    <p>Upload a Brep (.3dm or .obj) and set parameters, then Solve.</p>
    <label>Brep File <input type="file" id="brepFile" accept=".3dm,.obj"></label>
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:8px;margin-top:12px">
      <label>links <input type="number" id="links" value="10" min="1" step="1"></label>
      <label>minr <input type="number" id="minr" value="1" step="0.1"></label>
      <label>maxr <input type="number" id="maxr" value="5" step="0.1"></label>
      <label>thickness <input type="number" id="thickness" value="2" step="0.1"></label>
      <label>square <input type="checkbox" id="square"></label>
      <label>strutsize <input type="number" id="strutsize" value="1" step="0.1"></label>
      <label>segment <input type="number" id="segment" value="8" min="1" step="1"></label>
      <label>cubecorners <input type="checkbox" id="cubecorners"></label>
      <label>smooth <input type="checkbox" id="smooth" checked></label>
    </div>
    <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
      <button id="solveBtn">Solve</button>
      <span id="status"></span>
    </div>
  </section>
  <section style="margin-top:16px">
    <canvas id="view" style="width:100%;height:60vh;background:#fff"></canvas>
  </section>
</main>

  }
}
</script>
