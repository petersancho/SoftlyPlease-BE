<!doctype html>
<meta charset="utf-8"><title>hyperboloid.gh</title>
<link rel="icon" href="data:,">
<link rel="stylesheet" href="/styles/softly.css">
<header><h1>hyperboloid.gh</h1><nav><a href="/">Home</a> <a href="/my-examples/">My Examples</a></nav></header>
<main>
  <section>
    <h3>Configurator</h3>
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:8px;margin:8px 0">
      <label>move A <input type="range" id="move_a" min="-20" max="20" step="1" value="0"> <output id="move_aVal">0</output></label>
      <label>move B <input type="range" id="move_b" min="-20" max="20" step="1" value="0"> <output id="move_bVal">0</output></label>
      <label>ellipse X <input type="range" id="elipse_x" min="0.1" max="50" step="0.1" value="20"> <output id="elipse_xVal">20</output></label>
      <label>ellipse Y <input type="range" id="elipse_y" min="0.1" max="50" step="0.1" value="30"> <output id="elipse_yVal">30</output></label>
      <label>twist rings <input type="range" id="twist_configurator_rings" min="-180" max="180" step="1" value="10"> <output id="twist_configurator_ringsVal">10</output></label>
      <label>height <input type="range" id="configurator_height" min="1" max="500" step="1" value="203"> <output id="configurator_heightVal">203</output></label>
    </div>
    <canvas id="viewA" style="width:100%;height:45vh;background:#fff"></canvas>
  </section>
  <section style="margin-top:16px">
    <h3>Positive</h3>
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:8px;margin:8px 0">
      <label>move cone A <input type="range" id="move_cone_a" min="-20" max="20" step="1" value="0"> <output id="move_cone_aVal">0</output></label>
      <label>move cone B <input type="range" id="move_cone_b" min="-20" max="20" step="1" value="0"> <output id="move_cone_bVal">0</output></label>
      <label>move cone C <input type="range" id="move_cone_c" min="-20" max="20" step="1" value="0"> <output id="move_cone_cVal">0</output></label>
      <label>move cone D <input type="range" id="move_cone_d" min="-20" max="20" step="1" value="0"> <output id="move_cone_dVal">0</output></label>
    </div>
    <canvas id="viewB" style="width:100%;height:45vh;background:#fff"></canvas>
  </section>
  <section style="margin-top:16px">
    <h3>Panels</h3>
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:8px;margin:8px 0">
      <label>array_panels <input type="range" id="array_panels" min="1" max="10" step="1" value="5"> <output id="array_panelsVal">5</output></label>
    </div>
    <canvas id="viewC" style="width:100%;height:45vh;background:#fff"></canvas>
  </section>
</main>
<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
    "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
    "three/examples/jsm/loaders/3DMLoader": "https://unpkg.com/three@0.158.0/examples/jsm/loaders/3DMLoader.js",
    "rhino3dm": "https://unpkg.com/rhino3dm@8.17.0/rhino3dm.module.js"
  }
}
</script>
<script>
(function(){
try{
  var origLog = console.log, origWarn = console.warn
  var patterns = [
    /RHINO3DM DIAGNOSTIC/i,
    /rhino3dm ready/i,
    /rhino object exists/i,
    /rhino\.Mesh/i,
    /createFromBrep/i,
    /MeshingParameters/i,
    /CommonObject\.decode exists/i
  ]
  function shouldSuppress(args){
    for (var i=0;i<args.length;i++){
      var a = args[i]
      if (typeof a === 'string'){
        for (var j=0;j<patterns.length;j++){
          if (patterns[j].test(a)) return true
        }
      }
    }
    return false
  }
  console.log = function(){ if (shouldSuppress(arguments)) return; return origLog.apply(console, arguments) }
  console.warn = function(){ if (shouldSuppress(arguments)) return; return origWarn.apply(console, arguments) }
}catch(e){}
try{
  var origFetch = window.fetch
  window.fetch = function(input, init){
    var url = (typeof input === 'string') ? input : (input && input.url) || ''
    if (url.indexOf('/solve-hyperboloid') !== -1){
      try{
        var body = init && init.body ? JSON.parse(init.body) : null
        var payload = body && body.inputs ? body.inputs : undefined
        return origFetch('/solve', Object.assign({}, init, { body: JSON.stringify({ definition:'Hyperboloid.ghx', inputs: payload }) }))
      }catch(e){ return origFetch('/solve', init) }
    }
    return origFetch(input, init)
  }
}catch(e){}
try{ window.addEventListener('unhandledrejection', function(e){ if (e && e.preventDefault) e.preventDefault() }) }catch(e){}
})();
</script>
