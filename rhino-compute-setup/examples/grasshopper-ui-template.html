<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grasshopper Definition Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rhino3dm@0.13.0/rhino3dm.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .control-panel {
            width: 350px;
            background: #2a2a2a;
            padding: 20px;
            border-right: 1px solid #444;
            overflow-y: auto;
        }

        .viewer-panel {
            flex: 1;
            position: relative;
        }

        .viewer-container {
            width: 100%;
            height: 100%;
            background: #000000;
        }

        .section-title {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid #4ecdc4;
            padding-bottom: 5px;
        }

        .parameter-group {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #4ecdc4;
        }

        .parameter-item {
            margin-bottom: 15px;
        }

        .parameter-label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
            font-size: 0.9rem;
        }

        .parameter-input {
            width: 100%;
            padding: 8px;
            border: 2px solid #444;
            border-radius: 4px;
            background: #555;
            color: #ffffff;
            font-size: 0.9rem;
        }

        .slider-container {
            position: relative;
            margin-top: 5px;
        }

        .slider {
            width: 100%;
            height: 6px;
            background: #444;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
        }

        .value-display {
            position: absolute;
            right: 0;
            top: -25px;
            background: #4ecdc4;
            color: #000000;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .control-button {
            background: linear-gradient(45deg, #ff6b9d, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px 10px 0;
            transition: all 0.3s ease;
            width: 100%;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }

        .control-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-panel {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .status-text {
            color: #cccccc;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #4ecdc4;
            text-decoration: none;
            font-size: 1.1rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>

    <div class="container">
        <div class="control-panel">
            <h2 class="section-title">üéõÔ∏è Parameter Controls</h2>

            <div class="parameter-group">
                <h3 style="color: #ffffff; margin-bottom: 10px;">Your Definition Parameters</h3>

                <!-- Example parameter controls - customize for your definition -->
                <div class="parameter-item">
                    <label class="parameter-label">Grid Size</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="gridSize" min="5" max="20" step="1" value="10">
                        <div class="value-display" id="gridSizeValue">10</div>
                    </div>
                </div>

                <div class="parameter-item">
                    <label class="parameter-label">Thickness</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="thickness" min="0.1" max="2.0" step="0.1" value="0.5">
                        <div class="value-display" id="thicknessValue">0.5</div>
                    </div>
                </div>

                <div class="parameter-item">
                    <label class="parameter-label">Bend Angle</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="bendAngle" min="0" max="90" step="5" value="30">
                        <div class="value-display" id="bendAngleValue">30¬∞</div>
                    </div>
                </div>
            </div>

            <button class="control-button" id="generateBtn">
                üöÄ Generate Geometry
            </button>

            <button class="control-button" onclick="resetParameters()">
                üîÑ Reset Parameters
            </button>

            <div class="status-panel">
                <h4 style="color: #ffffff; margin-bottom: 8px;">üìä Status</h4>
                <div class="status-text" id="statusText">Ready to explore</div>
            </div>
        </div>

        <div class="viewer-panel">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <div class="viewer-container" id="viewerContainer"></div>
        </div>
    </div>

    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let rhino3dm;
        let currentMesh = null;

        // Initialize the 3D viewer
        async function initViewer() {
            // Initialize rhino3dm
            rhino3dm = await Rhino3dm();
            console.log('Rhino3dm initialized');

            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth - 350, window.innerHeight);
            document.getElementById('viewerContainer').appendChild(renderer.domElement);

            // Create controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);

            // Add grid helper
            const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
            scene.add(gridHelper);

            // Start render loop
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Update value displays
        document.getElementById('gridSize').addEventListener('input', function() {
            document.getElementById('gridSizeValue').textContent = this.value;
        });

        document.getElementById('thickness').addEventListener('input', function() {
            document.getElementById('thicknessValue').textContent = this.value;
        });

        document.getElementById('bendAngle').addEventListener('input', function() {
            document.getElementById('bendAngleValue').textContent = this.value + '¬∞';
        });

        // Reset parameters
        function resetParameters() {
            document.getElementById('gridSize').value = 10;
            document.getElementById('thickness').value = 0.5;
            document.getElementById('bendAngle').value = 30;

            document.getElementById('gridSizeValue').textContent = '10';
            document.getElementById('thicknessValue').textContent = '0.5';
            document.getElementById('bendAngleValue').textContent = '30¬∞';

            updateStatus('Parameters reset');
        }

        // Update status
        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
        }

        // Generate geometry
        document.getElementById('generateBtn').addEventListener('click', async function() {
            const generateBtn = document.getElementById('generateBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'üîÑ Computing...';
            loadingSpinner.style.display = 'block';
            updateStatus('Computing...');

            try {
                // Get parameter values
                const gridSize = parseInt(document.getElementById('gridSize').value);
                const thickness = parseFloat(document.getElementById('thickness').value);
                const bendAngle = parseInt(document.getElementById('bendAngle').value);

                // Prepare data for your specific definition
                const requestData = {
                    definition: "YourDefinition.gh", // Replace with your definition name
                    inputs: {
                        GridSize: [gridSize],
                        Thickness: [thickness],
                        BendAngle: [bendAngle]
                    }
                };

                console.log('Sending request:', requestData);

                // Send request to App Server
                const response = await fetch('/solve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Computation result:', result);

                    updateStatus('‚úÖ Computation completed successfully!');

                    // Process and display the result
                    if (result && result.data) {
                        await displayResult(result.data);
                    }
                } else {
                    const error = await response.json();
                    updateStatus(`‚ùå Error: ${error.message || 'Unknown error'}`);
                    console.error('Computation error:', error);
                }

            } catch (error) {
                console.error('Network error:', error);
                updateStatus(`‚ùå Network error: ${error.message}`);
            } finally {
                // Hide loading state
                generateBtn.disabled = false;
                generateBtn.textContent = 'üöÄ Generate Geometry';
                loadingSpinner.style.display = 'none';
            }
        });

        // Display computation result
        async function displayResult(data) {
            try {
                // Remove previous mesh
                if (currentMesh) {
                    scene.remove(currentMesh);
                }

                // Process the geometry data from your definition
                // This depends on what your definition outputs
                console.log('Processing result data:', data);

                // Example: if your definition outputs a mesh
                if (data.geometry) {
                    const geometryData = data.geometry;

                    // Convert to Three.js mesh
                    // This is a simplified example - adjust based on your definition's output
                    const geometry = new THREE.BoxGeometry(5, 5, 5); // Placeholder
                    const material = new THREE.MeshLambertMaterial({
                        color: 0x4ecdc4,
                        transparent: true,
                        opacity: 0.8
                    });

                    currentMesh = new THREE.Mesh(geometry, material);
                    scene.add(currentMesh);

                    // Fit camera to object
                    const box = new THREE.Box3().setFromObject(currentMesh);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));

                    camera.position.set(center.x, center.y, center.z + cameraZ * 2);
                    camera.lookAt(center);
                    controls.target.copy(center);
                    controls.update();
                }

                updateStatus('Geometry displayed successfully');

            } catch (error) {
                console.error('Error displaying result:', error);
                updateStatus('‚ùå Error displaying geometry');
            }
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = (window.innerWidth - 350) / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - 350, window.innerHeight);
        });

        // Initialize the viewer when the page loads
        window.addEventListener('load', function() {
            initViewer().catch(console.error);
        });
    </script>
</body>
</html>
