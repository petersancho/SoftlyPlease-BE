<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopoOpt Configurator - SoftlyPlease</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .param-group {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .param-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .param-group input, .param-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }

        .param-group input[type="range"] {
            margin-top: 10px;
        }

        .value-display {
            text-align: center;
            font-size: 18px;
            margin-top: 5px;
            font-weight: bold;
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.3);
            color: #fff3cd;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.3);
            color: #d4edda;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.3);
            color: #f8d7da;
        }

        .performance {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 123, 255, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .performance h3 {
            margin-top: 0;
            color: #cce7ff;
        }

        .perf-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .perf-value {
            font-weight: bold;
            color: #99d3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ TopoOpt Configurator</h1>
        <p style="text-align: center; margin-bottom: 30px;">Play with the topology optimization parameters and see real-time results!</p>

        <div class="param-group">
            <label for="height">Height (100-1000)</label>
            <input type="range" id="height" min="100" max="1000" value="500" step="10">
            <div class="value-display">Height: <span id="height-value">500</span> mm</div>
        </div>

        <div class="param-group">
            <label for="width">Width (800-2000)</label>
            <input type="range" id="width" min="800" max="2000" value="1000" step="10">
            <div class="value-display">Width: <span id="width-value">1000</span> mm</div>
        </div>

        <div class="param-group">
            <label for="depth">Depth (200-700)</label>
            <input type="range" id="depth" min="200" max="700" value="300" step="10">
            <div class="value-display">Depth: <span id="depth-value">300</span> mm</div>
        </div>

        <div class="param-group">
            <label for="num">Number (1-10)</label>
            <input type="range" id="num" min="1" max="10" value="3" step="1">
            <div class="value-display">Number: <span id="num-value">3</span></div>
        </div>

        <div class="param-group">
            <label for="explode">Explode Mesh</label>
            <select id="explode">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
        </div>

        <div class="buttons">
            <button id="compute">üöÄ Compute TopoOpt</button>
            <button id="reset">üîÑ Reset to Defaults</button>
        </div>

        <div class="results">
            <div id="status" class="status" style="display: none;"></div>
            <div id="performance" class="performance" style="display: none;">
                <h3>‚ö° Performance Metrics</h3>
                <div class="perf-item">
                    <span>Response Time:</span>
                    <span id="response-time" class="perf-value">--</span>
                </div>
                <div class="perf-item">
                    <span>Cache Status:</span>
                    <span id="cache-status" class="perf-value">--</span>
                </div>
                <div class="perf-item">
                    <span>Computation Time:</span>
                    <span id="compute-time" class="perf-value">--</span>
                </div>
                <div class="perf-item">
                    <span>Result Size:</span>
                    <span id="result-size" class="perf-value">--</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update value displays for sliders
        document.getElementById('height').addEventListener('input', function() {
            document.getElementById('height-value').textContent = this.value;
        });

        document.getElementById('width').addEventListener('input', function() {
            document.getElementById('width-value').textContent = this.value;
        });

        document.getElementById('depth').addEventListener('input', function() {
            document.getElementById('depth-value').textContent = this.value;
        });

        document.getElementById('num').addEventListener('input', function() {
            document.getElementById('num-value').textContent = this.value;
        });

        // Reset button
        document.getElementById('reset').addEventListener('click', function() {
            document.getElementById('height').value = 500;
            document.getElementById('height-value').textContent = 500;
            document.getElementById('width').value = 1000;
            document.getElementById('width-value').textContent = 1000;
            document.getElementById('depth').value = 300;
            document.getElementById('depth-value').textContent = 300;
            document.getElementById('num').value = 3;
            document.getElementById('num-value').textContent = 3;
            document.getElementById('explode').value = 'false';
        });

        // Compute button
        document.getElementById('compute').addEventListener('click', async function() {
            const status = document.getElementById('status');
            const performance = document.getElementById('performance');

            // Show loading status
            status.style.display = 'block';
            status.className = 'status loading';
            status.textContent = 'üîÑ Computing topology optimization...';

            performance.style.display = 'none';

            const startTime = Date.now();

            try {
                const response = await fetch('/solve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        definition: 'TopoOpt.gh',
                        inputs: {
                            height: [parseInt(document.getElementById('height').value)],
                            width: [parseInt(document.getElementById('width').value)],
                            depth: [parseInt(document.getElementById('depth').value)],
                            num: [parseInt(document.getElementById('num').value)],
                            'RH_IN:explode': [document.getElementById('explode').value === 'true']
                        }
                    })
                });

                const endTime = Date.now();
                const responseTime = endTime - startTime;

                if (response.ok) {
                    const result = await response.text();

                    // Show success status
                    status.className = 'status success';
                    status.textContent = '‚úÖ Computation completed successfully!';

                    // Show performance metrics
                    performance.style.display = 'block';
                    document.getElementById('response-time').textContent = responseTime + 'ms';
                    document.getElementById('cache-status').textContent = response.headers.get('x-cache') || 'Unknown';
                    document.getElementById('compute-time').textContent = response.headers.get('x-compute-time') || 'Unknown';
                    document.getElementById('result-size').textContent = (result.length / 1024).toFixed(1) + ' KB';

                    console.log('TopoOpt Result:', result);
                } else {
                    const error = await response.json();
                    status.className = 'status error';
                    status.textContent = '‚ùå Error: ' + (error.message || 'Unknown error');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Network Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
