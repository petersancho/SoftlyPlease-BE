<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Topological Optimization</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100%; }
            input {width: 90%;}
            #container {position: relative;}
            #container canvas, #overlay { position: absolute;}
            #overlay {z-index: 1; width: 100%}

            #loader {
                border: 5px solid #f3f3f3; /* Light grey */
                border-top: 5px solid #3d3d3d; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 2;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div id="loader"></div> 
        <div id="container">
            <div id="overlay">
                <div>
                    <input type="range" id="thickness" name="thickness" min="0" max="10" value="3" step="1">
                    <label for="thickness">Thickness</label>
                </div>
                <div>
                    <input type="range" id="min_r" name="min_r" min="0" max="100" value="24" step="1">
                    <label for="min_r">Min R</label>
                </div>
                <div>
                    <input type="range" id="square" name="square" min="0" max="20" value="8" step="1">
                    <label for="square">Square</label>
                </div>
                <div>
                    <input type="range" id="strutsize" name="strutsize" min="0" max="10" value="1" step="1">
                    <label for="strutsize">Strut Size</label>
                </div>
                <div>
                    <input type="range" id="segment" name="segment" min="0" max="10" value="6" step="1">
                    <label for="segment">Segment</label>
                </div>
                <div>
                    <input type="range" id="links" name="links" min="0" max="10" value="4" step="1">
                    <label for="links">Links</label>
                </div>
                <div>
                    <input type="range" id="cubecorners" name="cubecorners" min="0" max="1" value="0" step="1">
                    <label for="cubecorners">Cube Corners</label>
                </div>
                <div>
                    <input type="range" id="smooth" name="smooth" min="0" max="10" value="5" step="1">
                    <label for="smooth">Smooth</label>
                </div>
                <div>
                    <input type="range" id="max_r" name="max_r" min="0" max="500" value="500" step="1">
                    <label for="max_r">Max R</label>
                </div>
            </div>
        </div>
                <!-- Load Three.js from CDN - reliable and fast -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="/examples/topological-optimization/script.js"></script>
    </body>
</html>
