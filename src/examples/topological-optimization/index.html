<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
        <link rel="manifest" href="../favicon/site.webmanifest">
        <title>Topological Optimization</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100%; }
            input {width: 90%;}
            #container {position: relative;}
            #container canvas, #overlay { position: absolute;}
            #overlay {z-index: 1; width: 100%}

            #loader {
                border: 5px solid #f3f3f3; /* Light grey */
                border-top: 5px solid #3d3d3d; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 2;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div id="loader"></div>
        <div id="container">
            <div id="overlay">
                <div>
                    <input type="range" id="tolerance" name="tolerance" min="0.001" max="0.1" value="0.01" step="0.001">
                    <label for="tolerance">Tolerance</label>
                </div>
                <div>
                    <input type="range" id="round" name="round" min="0" max="1" value="0.5" step="0.01">
                    <label for="round">Round</label>
                </div>
                <div>
                    <input type="range" id="pipe_width" name="pipe_width" min="0.5" max="10" value="2.0" step="0.1">
                    <label for="pipe_width">Pipe Width</label>
                </div>
                <div>
                    <input type="range" id="segment" name="segment" min="4" max="32" value="8" step="1">
                    <label for="segment">Segments</label>
                </div>
                <div>
                    <input type="checkbox" id="cube" name="cube" checked>
                    <label for="cube">Cube Mode</label>
                </div>
                <div>
                    <input type="range" id="smooth" name="smooth" min="0" max="1" value="0.5" step="0.01">
                    <label for="smooth">Smooth</label>
                </div>
                <div>
                    <input type="range" id="min_r" name="min_r" min="0.1" max="5" value="1.0" step="0.1">
                    <label for="min_r">Min Radius</label>
                </div>
                <div>
                    <input type="range" id="max_R" name="max_R" min="5" max="50" value="10.0" step="0.5">
                    <label for="max_R">Max Radius</label>
                </div>
                <div>
                    <input type="range" id="links" name="links" min="10" max="500" value="100" step="10">
                    <label for="links">Links</label>
                </div>
            </div>
        </div>
        <div id="canvas"></div>
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.157.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/3DMLoader": "https://unpkg.com/three@0.157.0/examples/jsm/loaders/3DMLoader.js",
                "rhino3dm":"https://unpkg.com/rhino3dm@8.0.0-beta/rhino3dm.module.js"
            }
        }
    </script>
    <script type="module" src="./script.js"></script>
</body>
</html>
