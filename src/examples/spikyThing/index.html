<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftlyPlease - Spiky Thing Example</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            color: black;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .content {
            margin: 20px 0;
        }
        .result {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 600px;
            overflow-y: auto;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px;
            font-size: 1rem;
        }
        .btn:hover {
            background: #555;
        }
        .nav-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #666;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
        }
        .nav-link:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SoftlyPlease</h1>
        <h2>Spiky Thing Example</h2>
        <p>McNeel-designed Grasshopper definition that generates spiky geometric forms</p>
    </div>

    <div class="content">
        <button class="btn" onclick="loadSpikyThing()">Load Spiky Thing Definition</button>
        <a href="/solve/BranchNodeRnd.gh" class="btn" target="_blank">View Raw Definition</a>
    </div>

    <div id="result" class="result" style="display: none;">
        <!-- Spiky Thing definition result will appear here -->
    </div>

    <a href="/examples/" class="nav-link">‚Üê Back to Examples</a>

    <script>
        async function loadSpikyThing() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Loading spiky thing definition...';

            try {
                const response = await fetch('/solve/BranchNodeRnd.gh');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.text();
                resultDiv.textContent = data;

            } catch (error) {
                resultDiv.textContent = 'Error loading spiky thing: ' + error.message;
            }
        }
    </script>
</body>
</html>
