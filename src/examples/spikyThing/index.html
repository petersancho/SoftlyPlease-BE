<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftlyPlease - Spiky Thing Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rhino3dm@0.15.0-beta/rhino3dm.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
        }

        body {
            background: white;
            min-height: 100vh;
            color: black;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: black;
            font-weight: normal;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }

        .parameters-panel {
            background: #f8f8f8;
            border-radius: 10px;
            padding: 30px;
            border: 1px solid #ddd;
        }

        .parameters-panel h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .parameter {
            margin-bottom: 25px;
        }

        .parameter label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
        }

        .parameter input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: white;
            color: black;
            font-size: 1rem;
        }

        .parameter input:focus {
            outline: none;
            border-color: #666;
        }

        .solve-btn {
            width: 100%;
            padding: 15px;
            background: #333;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: normal;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .solve-btn:hover {
            background: #555;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .viewer-panel {
            grid-column: 1 / -1;
            background: #f8f8f8;
            border-radius: 10px;
            padding: 30px;
            border: 1px solid #ddd;
            margin-top: 30px;
        }

        .viewer-panel h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        #viewer {
            width: 100%;
            height: 500px;
            background: #f0f0f0;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .status {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: normal;
        }

        .status.loading {
            background: #f0f0f0;
            border: 1px solid #999;
            color: #333;
        }

        .status.error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }

        .status.success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ddd;
            border-radius: 50%;
            border-top-color: #333;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            #viewer {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SoftlyPlease</h1>
            <p>Spiky Thing - Interactive 3D Geometry</p>
        </div>

        <div class="status" id="status" style="display: none;"></div>

        <div class="main-content">
            <div class="parameters-panel">
                <h2>Spiky Thing Parameters</h2>
                <div id="parameters">
                    <div class="parameter">
                        <label for="count">Count (0-100)</label>
                        <input type="range" id="count" min="0" max="100" value="50" step="5">
                    </div>
                    <div class="parameter">
                        <label for="radius">Radius (1-10)</label>
                        <input type="range" id="radius" min="1" max="10" value="3" step="0.5">
                    </div>
                    <div class="parameter">
                        <label for="length">Length (1-10)</label>
                        <input type="range" id="length" min="1" max="10" value="5" step="0.5">
                    </div>
                </div>
                <button class="solve-btn" onclick="solveDefinition()">Generate Spiky Thing</button>
            </div>
        </div>

        <div class="viewer-panel">
            <h2>3D Viewer</h2>
            <div id="viewer"></div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls;
        let rhino3dm = null;

        // Initialize Three.js scene
        function initViewer() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / 2 / 500, 0.1, 1000);
            camera.position.set(50, 50, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth / 2, 500);
            document.getElementById('viewer').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Add lights
            const ambientLight = new THREE.AmbientLight(0x666666, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0x999999, 0.6);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Solve the definition
        async function solveDefinition() {
            try {
                showStatus('Generating spiky thing...', 'loading');

                // Collect parameters
                const count = document.getElementById('count').value;
                const radius = document.getElementById('radius').value;
                const length = document.getElementById('length').value;

                console.log('Parameters:', { count, radius, length });

                // Send solve request
                const response = await fetch(`/solve/BranchNodeRnd.gh?Count=${count}&Radius=${radius}&Length=${length}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Result:', result);

                showStatus('Spiky thing generated successfully!', 'success');
                setTimeout(() => hideStatus(), 2000);

                // Render the result if it's geometry data
                if (result && result.length > 0) {
                    renderGeometry(result);
                }

            } catch (error) {
                showStatus('Error generating spiky thing: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        // Render geometry in the viewer
        function renderGeometry(data) {
            // Clear previous geometry
            scene.children = scene.children.filter(child => child.type === 'Light');

            // Add new geometry (simplified example)
            data.forEach(item => {
                if (item.type === 'mesh') {
                    const geometry = new THREE.BufferGeometry();
                    // Convert rhino3dm mesh to Three.js geometry
                    // This is a simplified example - you'll need to adapt based on your data structure

                    const material = new THREE.MeshLambertMaterial({
                        color: 0x666666,
                        transparent: true,
                        opacity: 0.8
                    });

                    const mesh = new THREE.Mesh(geometry, material);
                    scene.add(mesh);
                }
            });

            // Fit camera to scene
            const box = new THREE.Box3().setFromObject(scene);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            camera.position.copy(center);
            camera.position.add(new THREE.Vector3(size.x, size.y, size.z));
            camera.lookAt(center);
            controls.target.copy(center);
            controls.update();
        }

        // Status functions
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        // Initialize the application
        window.addEventListener('load', () => {
            initViewer();
            showStatus('Ready to generate spiky things! Adjust parameters and click Generate.', 'success');
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / 2 / 500;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth / 2, 500);
        });
    </script>
</body>
</html>
