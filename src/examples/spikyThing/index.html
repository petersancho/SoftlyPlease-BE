        <script type="module">
import * as THREE from 'three'
import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls'
import { Rhino3dmLoader } from 'three/examples/jsm/loaders/3DMLoader'
import rhino3dm from 'rhino3dm'

// set up loader for converting the results to threejs
const loader = new Rhino3dmLoader()
loader.setLibraryPath( 'https://unpkg.com/rhino3dm@8.0.0-beta/' )

// initialise 'data' object that will be used by compute()
const data = {
  definition: 'BranchNodeRnd.gh'
}

// globals
let doc
let scene, camera, renderer, controls

const rhino = await rhino3dm()
console.log('Loaded rhino3dm.')

updateDebugStatus('Initializing Three.js scene...')
updateParamsStatus('‚è≥ Initializing...', '#ffff00')

init()
compute()

const downloadButton = document.getElementById("downloadButton")
downloadButton.onclick = download

// Prevent form submission that causes page reload
const controlsForm = document.getElementById("controls-form")
controlsForm.addEventListener('submit', (e) => {
  e.preventDefault()
  return false
})

// Debug functions
function updateDebugStatus(message) {
  const statusEl = document.getElementById('status')
  if (statusEl) {
    statusEl.textContent = message
    console.log('Debug Status:', message)
  }
}

function updateRequestInfo(info) {
  const infoEl = document.getElementById('request-info')
  if (infoEl) {
    infoEl.textContent = info
    console.log('Request Info:', info)
  }
}

function updateResponseInfo(info) {
  const infoEl = document.getElementById('response-info')
  if (infoEl) {
    infoEl.textContent = info
    console.log('Response Info:', info)
  }
}

function updateRenderInfo(info) {
  const infoEl = document.getElementById('render-info')
  if (infoEl) {
    infoEl.textContent = info
    console.log('Render Info:', info)
  }
}

function updateParamsStatus(status, color = '#ffffff') {
  const statusEl = document.getElementById('params-status')
  if (statusEl) {
    statusEl.textContent = status
    statusEl.style.color = color
    console.log('Params Status:', status)
  }
}

/**
 * Gets <input> elements from html and sets handlers
 * (html is generated from the grasshopper definition)
 */
function getInputs() {
  const inputs = {}
  for (const input of document.getElementsByTagName('input')) {
    switch (input.type) {
      case 'number':
        inputs[input.id] = input.valueAsNumber
        input.onchange = (e) => onSliderChange(e)
        break
      case 'range':
        inputs[input.id] = input.valueAsNumber
        input.onmouseup = (e) => onSliderChange(e)
        input.ontouchend = (e) => onSliderChange(e)
        input.oninput = (e) => onSliderChange(e)  // Add real-time updates
        break
      case 'checkbox':
        inputs[input.id] = input.checked
        input.onclick = (e) => onSliderChange(e)
        break
      default:
        break
    }
  }
  console.log(inputs)
  return inputs
}

/**
 * Sets up the scene, camera, renderer, lights and controls and starts the animation
 */
function init() {

    // Rhino models are z-up, so set this as the default
    THREE.Object3D.DefaultUp = new THREE.Vector3( 0, 0, 1 );

    // create a scene and a camera
    scene = new THREE.Scene()
    scene.background = new THREE.Color(1, 1, 1)
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000)
    camera.position.set(1, -1, 1) // like perspective view

    // very light grey for background, like rhino
    scene.background = new THREE.Color('whitesmoke')

    // create the renderer and add it to the html
    renderer = new THREE.WebGLRenderer({ antialias: true })
    renderer.setPixelRatio( window.devicePixelRatio )
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)

    // add some controls to orbit the camera
    controls = new OrbitControls(camera, renderer.domElement)

    // add a directional light
    const directionalLight = new THREE.DirectionalLight( 0xffffff )
    directionalLight.intensity = 2
    scene.add( directionalLight )

    const ambientLight = new THREE.AmbientLight()
    scene.add( ambientLight )

    // handle changes in the window size
    window.addEventListener( 'resize', onWindowResize, false )

    animate()
}

/**
 * Call appserver
 */
async function compute() {
  updateDebugStatus('Building request...')

  // construct url for GET /solve/definition.gh?name=value(&...)
  const url = new URL('/solve/' + data.definition, window.location.origin)

  // Add parameters with RH_IN: prefix like the topological optimization page
  url.searchParams.append('RH_IN:count', document.getElementById('count').valueAsNumber)
  url.searchParams.append('RH_IN:radius', document.getElementById('radius').valueAsNumber)
  url.searchParams.append('RH_IN:length', document.getElementById('length').valueAsNumber)

  console.log('Request URL:', url.toString())
  updateRequestInfo(`URL: ${url.toString()}`)
  updateDebugStatus('Sending request to Rhino Compute...')

  try {
    const startTime = performance.now()
    const response = await fetch(url)
    const endTime = performance.now()

    updateResponseInfo(`Response: ${response.status} (${(endTime - startTime).toFixed(0)}ms)`)

    if(!response.ok) {
      // TODO: check for errors in response json
      throw new Error(response.statusText)
    }

    const responseJson = await response.json()
    console.log(responseJson)

    updateDebugStatus('Processing Rhino Compute response...')
    collectResults(responseJson)

  } catch(error) {
    console.error(error)
    updateDebugStatus(`Error: ${error.message}`)
    updateParamsStatus('‚ùå Error', '#ff4444')
  }
}

/**
 * Parse response
 */
function collectResults(responseJson) {

    const values = responseJson.values

    // clear doc
    if( doc !== undefined)
        doc.delete()

    //console.log(values)
    doc = new rhino.File3dm()

    // for each output (RH_OUT:*)...
    for ( let i = 0; i < values.length; i ++ ) {
      // ...iterate through data tree structure...
      for (const path in values[i].InnerTree) {
        const branch = values[i].InnerTree[path]
        // ...and for each branch...
        for( let j = 0; j < branch.length; j ++) {
          // ...load rhino geometry into doc
          const rhinoObject = decodeItem(branch[j])
          if (rhinoObject !== null) {
            doc.objects().add(rhinoObject, null)
          }
        }
      }
    }

    if (doc.objects().count < 1) {
      console.error('No rhino objects to load!')
      showSpinner(false)
      updateRenderInfo('No geometry objects found')
      updateParamsStatus('‚ùå No geometry', '#ff4444')
      return
    }

    updateRenderInfo(`Found ${doc.objects().count} objects`)
    updateParamsStatus('‚úÖ Parameters working', '#00ff00')

    // hack (https://github.com/mcneel/rhino3dm/issues/353)
    const sphereAttrs = new rhino.ObjectAttributes()
    sphereAttrs.mode = rhino.ObjectMode.Hidden
    doc.objects().addSphere(new rhino.Sphere([0,0,0], 0.001), sphereAttrs)

    // load rhino doc into three.js scene
    const buffer = new Uint8Array(doc.toByteArray()).buffer
    loader.parse( buffer, function ( object )
    {
        // debug
        /*
        object.traverse(child => {
          if (child.material !== undefined)
            child.material = new THREE.MeshNormalMaterial()
        }, false)
        */

        // clear objects from scene. do this here to avoid blink
        scene.traverse(child => {
            if (!child.isLight && child.name !== 'context') {
                scene.remove(child)
            }
        })

        // add object graph from rhino model to three.js scene
        scene.add( object )

        // hide spinner and enable download button
        showSpinner(false)
        downloadButton.disabled = false

        updateDebugStatus('Geometry rendered successfully!')
        updateRenderInfo(`Rendered ${scene.children.length} objects`)

        // zoom to extents
        zoomCameraToSelection(camera, controls, scene.children)
    }, (error)=>{console.log(error)})
}

/**
 * Attempt to decode data tree item to rhino geometry
 */
function decodeItem(item) {
  const data = JSON.parse(item.data)
  if (item.type === 'System.String') {
    // hack for draco meshes
    try {
        return rhino.DracoCompression.decompressBase64String(data)
    } catch {} // ignore errors (maybe the string was just a string...)
  } else if (item.type == 'Rhino.Geometry.Line') {

    return new rhino.LineCurve( [data.From.X, data.From.Y, data.From.Z], [data.To.X, data.To.Y, data.To.Z])

    //return rhino.CommonObject.decode(item)

  } else if (typeof data === 'object') {

    return rhino.CommonObject.decode(data)
  }
  return null
}

/**
 * Called when a slider value changes in the UI. Collect all of the
 * slider values and call compute to solve for a new scene
 */
function onSliderChange (event) {
  // Prevent form submission that causes page reload
  if (event) {
    event.preventDefault()
  }

  updateDebugStatus('Slider changed - updating geometry...')
  updateParamsStatus('üîÑ Computing...', '#ffff00')

  showSpinner(true)
  compute()
}

/**
 * The animation loop!
 */
function animate() {
  requestAnimationFrame( animate )
  controls.update()
  renderer.render(scene, camera)
}

/**
 * Helper function for window resizes (resets the camera pov and renderer size)
  */
function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight
  camera.updateProjectionMatrix()
  renderer.setSize( window.innerWidth, window.innerHeight )
  animate()
}

/**
 * Helper function that behaves like rhino's "zoom to selection", but for three.js!
 */
function zoomCameraToSelection( camera, controls, selection, fitOffset = 1.2 ) {

  const box = new THREE.Box3();

  for( const object of selection ) {
    if (object.isLight) continue
    box.expandByObject( object );
  }

  const size = box.getSize( new THREE.Vector3() );
  const center = box.getCenter( new THREE.Vector3() );

  const maxSize = Math.max( size.x, size.y, size.z );
  const fitHeightDistance = maxSize / ( 2 * Math.atan( Math.PI * camera.fov / 360 ) );
  const fitWidthDistance = fitHeightDistance / camera.aspect;
  const distance = fitOffset * Math.max( fitHeightDistance, fitWidthDistance );

  const direction = controls.target.clone()
    .sub( camera.position )
    .normalize()
    .multiplyScalar( distance );
  controls.maxDistance = distance * 10;
  controls.target.copy( center );

  camera.near = distance / 100;
  camera.far = distance * 100;
  camera.updateProjectionMatrix();
  camera.position.copy( controls.target ).sub(direction);

  controls.update();

}

/**
 * This function is called when the download button is clicked
 */
function download () {
    // write rhino doc to "blob"
    const bytes = doc.toByteArray()
    const blob = new Blob([bytes], {type: "application/octect-stream"})

    // use "hidden link" trick to get the browser to download the blob
    const filename = data.definition.replace(/\.gh$/, '') + '.3dm'
    const link = document.createElement('a')
    link.href = window.URL.createObjectURL(blob)
    link.download = filename
    link.click()
}

/**
 * Shows or hides the loading spinner
 */
function showSpinner(enable) {
  if (enable)
    document.getElementById('loader').style.display = 'block'
  else
    document.getElementById('loader').style.display = 'none'
}
