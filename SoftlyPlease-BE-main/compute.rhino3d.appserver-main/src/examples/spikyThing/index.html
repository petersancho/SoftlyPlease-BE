<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BranchNodeRnd.gh</title>
    </head>
    <body>
        <div>
            <input type="range" id="count" name="count" min="0" max="100" value="100" step="10">
            <label for="count">Count</label>
        </div>
        <div>
            <input type="range" id="radius" name="radius" min="1" max="10.00" value="5" step="1">
            <label for="radius">Radius</label>
        </div>
        <div>
            <input type="range" id="length" name="length" min="1" max="10.00" value="3" step="1">
            <label for="length">Length</label>
        </div>
        <div id="loader" style="display: none;">Loading...</div>

        <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/3DMLoader.js": "https://unpkg.com/three@0.158.0/examples/jsm/loaders/3DMLoader.js"
            }
        }
        </script>
        <!-- Load rhino3dm with fallback -->
        <script>
            // Function to load rhino3dm with fallback
            function loadRhino3dm() {
                return new Promise((resolve, reject) => {
                    // Try primary CDN
                    const script = document.createElement('script');
                    script.src = 'https://unpkg.com/rhino3dm@8.0.0/rhino3dm.min.js';
                    script.onload = () => {
                        console.log('rhino3dm loaded from primary CDN');
                        resolve();
                    };
                    script.onerror = () => {
                        console.warn('Primary CDN failed, trying fallback...');
                        // Try fallback CDN
                        const fallbackScript = document.createElement('script');
                        fallbackScript.src = 'https://cdn.jsdelivr.net/npm/rhino3dm@8.0.0/rhino3dm.min.js';
                        fallbackScript.onload = () => {
                            console.log('rhino3dm loaded from fallback CDN');
                            resolve();
                        };
                        fallbackScript.onerror = () => {
                            console.error('Both CDNs failed to load rhino3dm');
                            reject(new Error('Failed to load rhino3dm from any CDN'));
                        };
                        document.head.appendChild(fallbackScript);
                    };
                    document.head.appendChild(script);
                });
            }

            // Load rhino3dm immediately
            loadRhino3dm().catch(error => {
                console.error('rhino3dm loading failed:', error);
                document.getElementById('loader').textContent = 'Failed to load Rhino3DM library. Please refresh the page.';
                document.getElementById('loader').style.display = 'block';
            });
        </script>

        <script type="module" src="./script.js"></script>
    </body>
</html>
