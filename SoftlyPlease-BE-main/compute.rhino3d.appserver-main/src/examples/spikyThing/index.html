<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiky Thing - 3D Geometry Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Eurostile+Extended:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Eurostile Extended', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: #333;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            min-width: 250px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #2c3e50;
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e6ed;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
        
        .value-display {
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
            margin-top: 5px;
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            font-size: 14px;
            font-weight: 700;
        }
        
        .status.loading {
            background: rgba(255, 193, 7, 0.95);
            color: #856404;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.95);
            color: #721c24;
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.95);
            color: #155724;
        }
        
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        #threejs-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label for="count">Count</label>
            <input type="range" id="count" name="count" min="10" max="200" value="50" step="10">
            <div class="value-display" id="count-value">50</div>
        </div>
        <div class="control-group">
            <label for="radius">Radius</label>
            <input type="range" id="radius" name="radius" min="1" max="20" value="8" step="1">
            <div class="value-display" id="radius-value">8</div>
        </div>
        <div class="control-group">
            <label for="length">Length</label>
            <input type="range" id="length" name="length" min="1" max="15" value="5" step="1">
            <div class="value-display" id="length-value">5</div>
        </div>
    </div>
    
    <div class="status hidden" id="status">
        <span class="loading-spinner"></span>
        <span id="status-text">Loading...</span>
    </div>
    
    <div class="canvas-container">
        <canvas id="threejs-canvas"></canvas>
    </div>

    <!-- Load rhino3dm library -->
    <script src="/rhino3dm/rhino3dm.min.js"></script>
    
    <!-- Load Three.js from CDN with fallbacks -->
    <script>
        // Load Three.js with error handling
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.onload = callback;
            script.onerror = function() {
                console.warn('Failed to load script:', src);
                // Try alternative CDN
                if (src.includes('cdnjs.cloudflare.com')) {
                    const altSrc = src.replace('cdnjs.cloudflare.com', 'cdn.jsdelivr.net');
                    loadScript(altSrc, callback);
                } else if (src.includes('cdn.jsdelivr.net')) {
                    const altSrc = src.replace('cdn.jsdelivr.net', 'unpkg.com');
                    loadScript(altSrc, callback);
                } else {
                    console.error('All CDN sources failed for:', src);
                    callback(new Error('Script loading failed'));
                }
            };
            script.src = src;
            document.head.appendChild(script);
        }

        // Load Three.js with correct CDN URLs
        async function loadThree() {
            const urls = [
                'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js',
                'https://unpkg.com/three@0.158.0/build/three.min.js'
            ];

            for (const url of urls) {
                try {
                    await new Promise((res, rej) => {
                        const s = document.createElement('script');
                        s.src = url;
                        s.onload = () => (window.THREE ? res() : rej(new Error('THREE missing')));
                        s.onerror = rej;
                        document.head.appendChild(s);
                    });
                    console.info('Loaded Three.js from', url);
                    return;
                } catch (e) {
                    console.warn('Failed to load:', url, e);
                }
            }
            throw new Error('Failed to load Three.js libraries');
        }

        // Load OrbitControls - try multiple reliable sources
        async function loadOrbitControls() {
            const urls = [
                // Try skypack (good ES module support)
                'https://cdn.skypack.dev/three@0.158.0/examples/jsm/controls/OrbitControls.js',
                // Try jsdelivr with specific version
                'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js',
                // Try unpkg with specific version
                'https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js',
                // Try raw GitHub (always has the latest)
                'https://raw.githubusercontent.com/mrdoob/three.js/r158/examples/js/controls/OrbitControls.js'
            ];

            for (const url of urls) {
                try {
                    await new Promise((res, rej) => {
                        const s = document.createElement('script');
                        s.src = url;
                        s.onload = () => {
                            // Check if THREE.OrbitControls is available
                            if (window.THREE && window.THREE.OrbitControls) {
                                res();
                            } else {
                                rej(new Error('OrbitControls not available after loading'));
                            }
                        };
                        s.onerror = rej;
                        document.head.appendChild(s);
                    });
                    console.info('Loaded OrbitControls from', url);
                    return;
                } catch (e) {
                    console.warn('Failed to load OrbitControls:', url, e);
                }
            }

            // If all CDNs fail, create a basic OrbitControls implementation
            console.warn('All OrbitControls CDNs failed, creating basic implementation');
            if (window.THREE) {
                // Create a basic OrbitControls implementation
                THREE.OrbitControls = function(camera, domElement) {
                    this.camera = camera;
                    this.domElement = domElement || document;

                    // Basic mouse controls
                    this.enableZoom = true;
                    this.enableRotate = true;
                    this.enablePan = true;

                    // Add basic event listeners
                    this.domElement.addEventListener('mousedown', (e) => {
                        // Basic mouse interaction
                        console.log('Mouse interaction started');
                    });

                    this.update = function() {
                        // Basic update function
                    };

                    return this;
                };
            }
        }

        // Load scripts in sequence with proper error handling
        async function loadThreeJS(callback) {
            try {
                await loadThree();
                await loadOrbitControls();
                // Note: Rhino3dmLoader is provided by the rhino3dm library, not Three.js examples
                callback();
            } catch (err) {
                console.error('Failed to load Three.js libraries:', err);
                callback(err);
            }
        }
    </script>

    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let rhino = null;
        let currentMesh = null;

        // Configuration
        const config = {
            definition: 'BranchNodeRnd.gh',
            defaultInputs: {
                Count: 50,
                Radius: 8,
                Length: 5
            }
        };

        // Centralized API client
        async function solve(definition, inputs) {
            const response = await fetch('/solve/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ definition, inputs })
            });

            if (!response.ok) {
                throw new Error(`Solve failed: ${response.status} ${response.statusText}`);
            }

            return response.json();
        }
        
        // Initialize the application
        async function init() {
            try {
                showStatus('Initializing 3D viewer...', 'loading');

                // Wait for both rhino3dm and Three.js to load
                await Promise.all([
                    waitForRhino3dm(),
                    waitForThreeJS()
                ]);

                // Setup Three.js scene
                setupThreeJS();

                // Setup event listeners
                setupEventListeners();

                // Initial computation
                await compute();

                showStatus('Ready!', 'success');
                setTimeout(() => hideStatus(), 2000);

            } catch (error) {
                console.error('Initialization failed:', error);
                showStatus('Initialization failed: ' + error.message, 'error');
            }
        }
        
        // Wait for rhino3dm library to load
        function waitForRhino3dm() {
            return new Promise((resolve, reject) => {
                const maxAttempts = 50; // 5 seconds max
                let attempts = 0;

                function checkRhino3dm() {
                    attempts++;

                    if (typeof rhino3dm !== 'undefined' && rhino3dm) {
                        console.log('rhino3dm library found, initializing...');

                        rhino3dm().then(rhinoInstance => {
                            rhino = rhinoInstance;
                            console.log('rhino3dm initialized successfully');
                            resolve();
                        }).catch(error => {
                            console.error('Failed to initialize rhino3dm:', error);
                            reject(new Error('Failed to initialize rhino3dm: ' + error.message));
                        });
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('rhino3dm library failed to load within timeout'));
                    } else {
                        setTimeout(checkRhino3dm, 100);
                    }
                }

                checkRhino3dm();
            });
        }

        // Wait for Three.js library to load
        function waitForThreeJS() {
            return new Promise((resolve, reject) => {
                loadThreeJS(function(err) {
                    if (err) {
                        reject(new Error('Failed to load Three.js libraries'));
                        return;
                    }

                    // Verify Three.js is available
                    if (typeof THREE === 'undefined') {
                        reject(new Error('THREE is not defined after loading scripts'));
                        return;
                    }

                    console.log('Three.js libraries loaded successfully');
                    resolve();
                });
            });
        }
        
        // Setup Three.js scene
        function setupThreeJS() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(20, 20, 20);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('threejs-canvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Create controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Add grid helper
            const gridHelper = new THREE.GridHelper(50, 50);
            scene.add(gridHelper);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation loop
            animate();
        }
        
        // Setup event listeners
        function setupEventListeners() {
            const sliders = document.querySelectorAll('input[type="range"]');
            
            sliders.forEach(slider => {
                // Update value display
                const valueDisplay = document.getElementById(slider.id + '-value');
                slider.addEventListener('input', () => {
                    valueDisplay.textContent = slider.value;
                });
                
                // Trigger computation on change
                slider.addEventListener('change', () => {
                    compute();
                });
            });
        }
        
        // Main computation function
        async function compute() {
            try {
                showStatus('Computing geometry...', 'loading');
                
                // Get current input values
                const inputs = {
                    Count: parseInt(document.getElementById('count').value),
                    Radius: parseFloat(document.getElementById('radius').value),
                    Length: parseFloat(document.getElementById('length').value)
                };
                
                console.log('Computing with inputs:', inputs);

                // Use centralized API client
                const result = await solve(config.definition, inputs);
                console.log('Compute result:', result);
                
                // Process the result
                await processComputeResult(result);
                
                showStatus('Geometry updated!', 'success');
                setTimeout(() => hideStatus(), 2000);
                
            } catch (error) {
                console.error('Computation failed:', error);
                showStatus('Computation failed: ' + error.message, 'error');
            }
        }
        
        // Process the compute result
        async function processComputeResult(result) {
            if (!result.values || result.values.length === 0) {
                throw new Error('No geometry returned from compute server');
            }
            
            // Clear existing geometry
            if (currentMesh) {
                scene.remove(currentMesh);
                currentMesh.geometry.dispose();
                if (currentMesh.material) {
                    currentMesh.material.dispose();
                }
            }
            
            // Create a new document
            const doc = new rhino.File3dm();
            
            // Process each output
            for (let i = 0; i < result.values.length; i++) {
                const value = result.values[i];
                
                if (value.InnerTree) {
                    for (const path in value.InnerTree) {
                        const branch = value.InnerTree[path];
                        
                        for (let j = 0; j < branch.length; j++) {
                            const item = branch[j];
                            const rhinoObject = decodeItem(item);
                            
                            if (rhinoObject) {
                                doc.objects().add(rhinoObject, null);
                            }
                        }
                    }
                }
            }
            
            if (doc.objects().count < 1) {
                throw new Error('No valid geometry objects found in result');
            }
            
            // Convert to Three.js
            const buffer = new Uint8Array(doc.toByteArray()).buffer;
            const loader = new THREE.Rhino3dmLoader();
            loader.setLibraryPath('/rhino3dm/');
            
            return new Promise((resolve, reject) => {
                loader.parse(buffer, (object) => {
                    // Process the loaded object
                    object.traverse((child) => {
                        if (child.isMesh) {
                            // Create a nice material
                            const material = new THREE.MeshPhongMaterial({
                                color: 0x3498db,
                                transparent: true,
                                opacity: 0.8,
                                side: THREE.DoubleSide
                            });
                            child.material = material;
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    // Add to scene
                    scene.add(object);
                    currentMesh = object;
                    
                    // Center camera on object
                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    
                    camera.position.set(center.x + cameraZ, center.y + cameraZ, center.z + cameraZ);
                    camera.lookAt(center);
                    controls.target.copy(center);
                    
                    resolve();
                }, (error) => {
                    reject(new Error('Failed to parse 3D model: ' + error.message));
                });
            });
        }
        
        // Decode a data tree item
        function decodeItem(item) {
            try {
                const data = JSON.parse(item.data);
                
                if (item.type === 'System.String') {
                    // Handle Draco compressed meshes
                    try {
                        return rhino.DracoCompression.decompressBase64String(data);
                    } catch (e) {
                        // Ignore Draco errors, try regular decode
                    }
                }
                
                if (typeof data === 'object') {
                    return rhino.CommonObject.decode(data);
                }
                
                return null;
            } catch (error) {
                console.warn('Failed to decode item:', error);
                return null;
            }
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Status display functions
        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            status.className = `status ${type}`;
            statusText.textContent = message;
            status.classList.remove('hidden');
        }
        
        function hideStatus() {
            const status = document.getElementById('status');
            status.classList.add('hidden');
        }
        
        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
