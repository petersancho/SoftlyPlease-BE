<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spiky Thing</title>
    <style>
      body { margin: 0; overflow: hidden; }
      #overlay { position:absolute; z-index:1; width: 100%; padding: 1rem; color:#000; }
      #loader { border: 5px solid #f3f3f3; border-top: 5px solid #3d3d3d; border-radius: 50%;
                width: 40px; height: 40px; animation: spin 1s linear infinite;
                position: absolute; top: 50%; left: 50%; z-index: 2; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "three": "/vendor/three/three.module.js",
        "three/examples/jsm/controls/OrbitControls": "/vendor/three/OrbitControls.js",
        "three/examples/jsm/loaders/3DMLoader": "/vendor/three/3DMLoader.js"
      }
    }
    </script>
    <script type="module" src="/examples/_common/bootstrap.js"></script>
  </head>
  <body>
    <div id="loader"></div>
    <div id="overlay">
      <div><input type="range" id="count" min="0" max="100" value="100" step="10"><label for="count"> Count</label></div>
      <div><input type="range" id="radius" min="1" max="10" value="5" step="1"><label for="radius"> Radius</label></div>
      <div><input type="range" id="length" min="1" max="10" value="3" step="1"><label for="length"> Length</label></div>
      <p>Open devtools console to see timings.</p>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
