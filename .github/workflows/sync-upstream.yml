name: Sync Upstream
on:
  schedule: [{ cron: '0 6 * * 1' }]  # Weekly on Mondays at 6 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with: { fetch-depth: 0 }

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Sync upstream examples
      run: |
        git remote add mcneel-appserver https://github.com/mcneel/compute.rhino3d.appserver.git || true
        git fetch mcneel-appserver
        git subtree pull --prefix vendor/mcneel-appserver mcneel-appserver main --squash -m "ci: sync upstream"
        npm run sync:examples
        node scripts/gen-examples-index.js

    - name: Patch examples for ESM
      run: node scripts/patch-examples.js

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "No changes to commit"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git add -A
        git commit -m "ci: update examples/files from upstream"
        git push
